worker_processes auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    upstream php-fpm {
        server localhost:9000;
    }

    server {
        listen 80;

        root /var/www/html;
        
        index index.php;

        location ~ ^/(index|load|api|thumb|opensearch_desc|rest|img_auth)\.php$ {
            include /etc/nginx/fastcgi_params;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_intercept_errors on;
            fastcgi_pass php-fpm;
            fastcgi_read_timeout 6000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location /images { }

        location /images/deleted {
            deny all;
        }

        location ~ ^/resources/(assets|lib|src) {
            try_files $uri 404;
            add_header Cache-Control "public";
            expires 7d;
        }

        location ~ ^/(skins|extensions)/.+\.(css|js|gif|jpg|jpeg|png|svg|wasm)$ {
            try_files $uri 404;
            add_header Cache-Control "public";
            expires 7d;
        }

        location = /favicon.ico {
            add_header Cache-Control "public";
            expires 7d;
        }

        location ~ ^/(COPYING|CREDITS)$ {
            default_type text/plain;
        }

        location /mw-config/ {
            index index.php;

            location ~ \.php$ {
                include /etc/nginx/fastcgi_params;

                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_intercept_errors on;
                fastcgi_pass php-fpm;
                fastcgi_read_timeout 6000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
            }
        }

        location /rest.php/ {
            try_files $uri $uri/ /rest.php?$query_string;
        }

        location / {
            rewrite ^/(?<pagename>.*)$ /index.php;
        }

        location = /robots.txt { }
    }
}